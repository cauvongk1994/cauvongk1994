<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list style type</title>
  <style type="text/css">
    ol{
      list-style-type: lower-roman;
    }
  </style>
</head>
<body>
<h1>The Complete Poems</h1>
<h2>Emily Dickinson</h2>
<ol>
  <li>::marker"life"</li>
  <li>::marker"Nature"</li>
  <li>::marker"Love"</li>
  <li>::marker"time and Eternity</li>
  <li>::marker"The Single Hound</li>
</ol>
</body>
</html>
