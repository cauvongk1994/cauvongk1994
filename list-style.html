<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list Style</title>
  <style type="text/css">
    ul{
        list-style: inside circle;
        width: 300px;
    }
    li{
        margin: 10px 0px 10px 0px;
    }
  </style>
</head>
<body>
<h1>Quotes from Edgar Allan Poe</h1>
<ul>
  <li>
    ::marker
  "I have great faith in fools; self-confidence my friends call it."</li>
  <li>::marker "All that we see or seem is but a dream within a dream."</li>
  <li>::marker "I would define, in brief, the poetry of words as the rhythmical creation of Beauty."</li>
</ul>
</body>
</html>
