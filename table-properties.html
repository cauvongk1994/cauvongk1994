<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Properties</title>
  <style type="text/css">
    body{
      font-family: Arial, Verdana, sans-serif;
      color: #111111;
    }
    table{width: 600px}
    th, td{
      padding: 7px 10px 10px 10px;
    }
    th{
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 90%;
      border-bottom: 2px solid #999;
      text-align: left;
    }
    tr.even{background-color: #efefef;}
    tr:hover{background-color: #c3e6e5;}
    .money{
      text-align: right;
    }
  </style>
</head>
<body>
<h1>First Edition Auctions</h1>
<table>
  <tbody>
  <tr>
    <th>Author</th>
    <th>Title</th>
    <th class="money">Reserve Price</th>
    <th class="money">Current Bid</th>
  </tr>
  <tr>
    <td>E.E. Cumminggs</td>
    <td>Tulips & Chimneys</td>
    <td class="money">$2,000.00</td>
    <td class="money">$2,642.50</td>
  </tr>
  <tr class="even">
    </td>
    <td>Cgarles d'Orleans</td>
    <td>Poems</td>
    <td class="money"></td>
    <td class="money">$5,866.00</td>
  </tr>
  <tr>
  <td>T>S>Eliot</td>
  <td>Poems 1909 - 1925</td>
  <td class="money">$1,250.00</td>
  <td class="money">$8,499.35</td></tr>
  <tr class="even">
    <td>sylvia plath</td>
    <td>The colossus</td>
    <td class="money"></td>
    <td class="money">$1031.72</td>
  </tr>
  </tbody>
</table>
</body>
</html>
