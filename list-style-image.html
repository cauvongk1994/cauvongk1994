<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-image</title>
  <style type="text/css">

    ul {
      list-style-image: url("star.png");
    }

    li {
      margin: 10px 0px 0px 0px;
    }

  </style>
</head>
<body>
<h1>Index of translated Poems</h1>
<h2>Arthur Rimnaud</h2>
<ul>
  <li>::marker
    "ophelia"</li>
  <li>::marker
    "To Music"</li>
  <li>::marker
    "A Dream for Winter"</li>
  <li>::marker
    "Vowels"</li>
  <li>::marker
    "The Drunken Boat"</li>
</ul>
</body>
</html>
