<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple select box</title>
</head>
<body>
<p>Do you play any the following instruments?(You can select more than one option by holding down control on a PC or
  command key on a Mac while selecting different options.)</p><br>
<select name="instruments" size="3" multiple="multiple">
    <option value="guitar">Guitar</option>
    <option value="drums">Drums</option>
    <option value="Keyboard">Keyboard</option>
    <option value="violong">Violong</option>
</select>
</body>
</html>
